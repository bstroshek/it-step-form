<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teacher book</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

</head>

<body class="page-signUp">
  <div class="form-wrapper">

    <div class="container">

      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5 mx-auto">
          <h1 class="titleSignUp p-3 text-center text-uppercase fs-3">Teacher Book</h1>
        </div>
      </div>
  
      <div class="row justify-content-center mt-3">
        <div class="col-md-7 col-lg-5 mx-auto">
          <form class="p-4 form">
            <div class="mb-3 has-validation">
              <label for="exampleInputText" class="form-label">Username</label>
              <input type="text" class="form-control" id="exampleInputText" placeholder="Enter username" aria-label="Username" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword" placeholder="Enter password" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Submit</button>
            <a href="#" class="link-primary text-decoration-none">Forgot password</a>
          </form>
  
        </div>
      </div>

    </div><!-- /container -->

  </div><!-- /form-wrapper -->






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
